name: Convert all samples
on:
  workflow_dispatch:

jobs:
  scan_plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
          path: auto_synth
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Build Tools
        run: |
          python -m pip install build wheel
      - name: Install TTS Plugins
        run: |
          python -m pip install -r auto_synth/requirements.txt
      - name: Convert Samples
        run: |
          python auto_synth/scripts/convert.py
      - name: Commit voice configs
        uses: EndBug/add-and-commit@v9
        with:
          message: Convert Samples
          add: 'synth_data_converted/*.wav --force'
          cwd: 'auto_synth'